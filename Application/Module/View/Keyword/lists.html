<layout name="../../Common/View/master" />
<ul class="breadcrumb no-border no-radius b-b b-light pull-in">
    <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
    <li><a href="#">基本功能</a></li>
    <li><a href="#">关键词回复</a></li>
</ul>
<div class="m-b-md">
    <h3 class="m-b-none">关键词列表</h3>
</div>
<div class="row">
    <div class="col-sm-12">

        <section class="panel panel-default">
            <header class="panel-heading font-bold">关键词列表</header>
            <div class="panel-body">

                <table class="table table-hover table-bordered table-container">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>关键词</th>
                        <th>操作</th>

                    </tr>
                    </thead>
                    <tbody>
                    <volist name="modules" id="v">
                        <tr>
                            <td>{$v.rid}</td>
                            <td>{$v.keyword}</td>
                            <td>
                                <a href="{:U('Module/Keyword/set',['mo'=>$_GET['mo'],'rid'=>$v['rid']])}" class="btn btn-primary  btn-sm active" role="button">编辑</a>
                                <a href="{:U('Module/Keyword/set',['mo'=>MODULE])}" class="btn btn-default  btn-sm active" role="button">删除</a>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>

                <div>
                    <a href="{:U('Module/Keyword/set',['mo'=>MODULE])}" class="btn-sm btn-primary">添加关键词</a>
                </div>
                
            </div>
        </section>

    </div>
</div>
