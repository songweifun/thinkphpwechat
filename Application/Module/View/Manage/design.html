            <div class="m-b-md">
                <h3 class="m-b-none">设计模块</h3>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <form role="form" action="" method="post">
                    <section class="panel panel-default">
                        <header class="panel-heading font-bold">数据设置</header>
                        <div class="panel-body">

                            <div class="form-group">
                                <label>名称</label>
                                <input type="text" class="form-control" name="title" placeholder="中文模块名称">
                            </div>
                            <div class="form-group">
                                <label>标识</label>
                                <input type="text" class="form-control" name="name" placeholder="模块的目录必须为英文">
                            </div>

                            <div class="form-group">
                                <label>微信消息处理</label>

                                <label class="form-control">
                                    <input type="radio" name="message"  value="1" > 是&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input type="radio" name="message"  value="0" checked> 否
                                </label>

                            </div>

                            <div class="form-group">
                                <label>动作</label>
                                <textarea name="actions" id="" cols="30" rows="10" class="form-control"
                                          placeholder="栏目管理|category"></textarea>
                                <span class="help-block">每行一个动作</span>
                            </div>
                            <button type="submit" class="btn btn-sm btn-primary">保存</button>

                        </div>

                    </section>






                    </form>
                </div>
            </div>
